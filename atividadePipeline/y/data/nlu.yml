version: "3.1"

nlu:
- intent: greet
  examples: |
    - oi
    - olá
    - bom dia
    - boa tarde

- intent: buscar_livro_por_titulo
  examples: |
  - quero um livro chamado [Dom Casmurro](titulo)
  - estou procurando o livro [1984](titulo)
  - tem o livro [O Pequeno Príncipe](titulo)?

- intent: buscar_livro_por_autor
  examples: |
  - quero livros do [Machado de Assis](autor)
  - me mostre obras escritas por [J.K.Rowling](autor)

- intent: despedida
  examples: |
  - tchau 
  - até mais
  - valeu

